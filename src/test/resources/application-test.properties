app.enable-seed-data=false
ovh.base-url=https://use-a-mock.com/
ovh.app-key=Use-A-Mock
ovh.app-secret=Use-A-Mock
ovh.customer-key=Use-A-Mock
ovh.project-id=Use-A-Mock
app.password.recovery-expiration-offset=200

# Delay all schedulers 5mins from running during tests
app.email.scheduler-initial-delay=300000
app.password.recovery-scheduler-initial-delay=300000
ovh.region-scheduler-initial-delay=300000
ovh.flavor-scheduler-initial-delay=300000
ovh.image-scheduler-initial-delay=300000
ovh.instance-scheduler-initial-delay=300000

# H2 Server Configurations
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;
spring.datasource.username=sa
spring.datasource.password=sa

# Hibernate & JPA Configurations
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.use_nationalized_character_data=false
spring.jpa.properties.hibernate.check_nullability=true

# Axon Configurations
axon.axonserver.enabled=false