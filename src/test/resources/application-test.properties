app.enable-seed-data=false
app.ovh.base-url=https://use-a-mock.com/
app.ovh.app-key=Use-A-Mock
app.ovh.app-secret=Use-A-Mock
app.ovh.customer-key=Use-A-Mock
app.ovh.project-id=Use-A-Mock
app.password.recovery-expiration-offset=200

# H2 Server Configurations
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Hibernate & JPA Configurations
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.use_nationalized_character_data=false
spring.jpa.properties.hibernate.check_nullability=true