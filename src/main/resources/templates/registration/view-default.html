<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/single-column}">
    <head>
        <title>Registration</title>
    </head>
    <body layout:fragment="content">
    <div class="registration">
        <form th:method="POST" th:action="@{/registration}" th:object="${form}">
            <div class="text-center">
                <h1 class="h3 font-weight-normal">Register</h1>
            </div>
            <div class="mt-3">
                <div class="form-group">
                    <label class="required">Email Address</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('email')}? is-invalid" type="email" th:field="*{email}" placeholder="Email address"/>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label class="required">Password</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('password')}? is-invalid" type="password" th:field="*{password}" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="required">Confirm Password</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('password')}? is-invalid" type="password" th:field="*{confirmPassword}" placeholder="Confirm Password">
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                <div class="mt-3">
                    <p>User 8 or more characters with a mix of letters, numbers, and symbols</p>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </div>
        </form>
    </div>
    </body>
</html>
