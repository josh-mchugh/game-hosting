<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">
    <body th:fragment="component(pageable)">
        <form method="GET" th:action="@{/admin/game-servers/table}">
            <div class="row flex-lg-row-reverse flex-sm-column">
                <div class="col-sm-12 col-lg-9 mt-4 mr-auto ml-4">
                    <div class="table-content">
                        <div class="table-responsive-sm">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <th>
                                        <a class="sorted" sd:pagination-sort="name">Name</a>
                                    </th>
                                    <th>
                                        <a class="sorted" sd:pagination-sort="gameType">Game Type</a>
                                    </th>
                                    <th>
                                        <a class="sorted" sd:pagination-sort="regionName">Region</a>
                                    </th>
                                    <th>
                                        <a class="sorted" sd:pagination-sort="vcpus">VCPUs</a>
                                    </th>
                                    <th>
                                        <a class="sorted" sd:pagination-sort="ram">RAM</a>
                                    </th>
                                    <th>
                                        <a class="sorted" sd:pagination-sort="imageName">OS</a>
                                    </th>
                                </thead>
                                <tbody>
                                    <th:block th:each="item : ${pageable.content}">
                                        <tr>
                                            <td>[[${item.name}]]</td>
                                            <td>[[${item.gameType}]]</td>
                                            <td>[[${item.regionName}]]</td>
                                            <td>[[${item.vcpus}]]</td>
                                            <td>[[${item.ram}]]</td>
                                            <td>[[${item.imageName}]]</td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                        <div class="row mt-4 mx-2">
                            <div class="mr-auto" sd:pagination-summary="">info</div>
                            <ul class="pagination" sd:pagination-split="7" sd:pagination="full"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
