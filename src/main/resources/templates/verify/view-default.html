<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/single-column}">
    <head>
        <title>Verification Success</title>
    </head>
    <body layout:fragment="content">
        <div class="verification">
            <th:block th:if="${validToken}">
                <div class="text-center">
                    <h1 class="h3 font-weight-normal">Verification Success</h1>
                </div>
                <div class="mt-3">
                    Your email has been verified. You may create game servers.
                </div>
            </th:block>
            <th:block th:if="${!validToken}">
                <div class="text-center">
                    <h1 class="h3 font-weight-normal">Unable to Verify</h1>
                    <p>We were unable to verify your email account. Try again or request a new email verification request.</p>
                </div>
            </th:block>
            <div class="mt-3">
                <th:block th:if="${authenticated}">
                    <a class="btn btn-lg btn-primary btn-block" href="/dashboard">Return to Dashboard</a>
                </th:block>
                <th:block th:if="${!authenticated}">
                    <a class="btn btn-lg btn-primary btn-block" href="/login">Login</a>
                </th:block>
            </div>
        </div>
    </body>
</html>
