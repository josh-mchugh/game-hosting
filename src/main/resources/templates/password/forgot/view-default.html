<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-public}">
    <head>
        <title>Forgot Password</title>
    </head>
    <body layout:fragment="content">
        <div class="forgot-password">
            <form th:method="POST" th:action="@{/forgot-password}" th:object="${form}">
                <div class="text-center">
                    <h1 class="h3 font-weight-normal">Forgot Password</h1>
                </div>
                <div class="mt-3">
                    <div class="form-group">
                        <label class="required">Email Address</label>
                        <input class="form-control" th:errorclass="is-invalid" type="email" th:field="*{email}" placeholder="Email address"/>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Send Password Reset Email</button>
                </div>
            </form>
        </div>
    </body>
</html>
