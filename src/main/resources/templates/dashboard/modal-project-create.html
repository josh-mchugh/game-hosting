<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form method="POST" th:action="@{/dashboard/project/create}" th:object="${form}">
            <div class="modal-header">
                <h5 class="modal-title">Create Project</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="required">Name</label>
                            <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}" placeholder="Project Name"/>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="required">Game Type</label>
                            <select class="form-control" th:errorclass="is-invalid" th:field="*{game}">
                                <th:block th:each="game : ${form.games}">
                                    <option th:value="${game}">[[${game}]]</option>
                                </th:block>
                            </select>
                            <div th:if="${#fields.hasErrors('game')}" class="invalid-feedback" th:errors="*{game}"></div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="required">Region</label>
                            <select class="form-control" th:errorclass="is-invalid" th:field="*{region}">
                                <th:block th:each="region : ${form.regions}">
                                    <option th:value="${region}">[[${region}]]</option>
                                </th:block>
                            </select>
                            <div th:if="${#fields.hasErrors('region')}" class="invalid-feedback" th:errors="*{region}"></div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="required">Server</label>
                            <select class="form-control" th:errorclass="is-invalid" th:field="*{server}">
                                <th:block th:each="server : ${form.servers}">
                                    <option th:value="${server}">[[${server}]]</option>
                                </th:block>
                            </select>
                            <div th:if="${#fields.hasErrors('server')}" class="invalid-feedback" th:errors="*{server}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </body>
</html>
